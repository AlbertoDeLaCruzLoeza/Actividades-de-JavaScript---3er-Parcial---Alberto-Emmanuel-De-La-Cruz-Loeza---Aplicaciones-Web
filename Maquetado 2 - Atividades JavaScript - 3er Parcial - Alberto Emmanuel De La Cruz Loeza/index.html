<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calificador de Notas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calificador de Notas</h1>
        <form id="gradeForm">
            <label for="grade">Ingrese la nota que obtuvo (0-10):</label>
            <input type="number" id="grade" name="grade" min="0" max="10" step="0.1" required>
            <button type="submit">Calificar</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
