<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concatenador de texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Concatenador de Texto</h1>
        <form id="textForm">
            <label for="textInput">Ingrese una cadena de texto (Cuando desee ver la cadena de texto oprima el boton Cancelar):</label>
            <input type="text" id="textInput" name="textInput">
            <button type="button" id="addButton">Agregar</button>
            <button type="button" id="cancelButton">Cancelar</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
